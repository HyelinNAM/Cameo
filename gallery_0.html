pagination: 
  enabled: true
---

{% include header.html %}

<main id="portfolio">
  <div class="row">
    <div class="col-md-12">
      <div class="hero-container">
        <div class="hero-content">
          <div class="row text-center" style="margin-top: -10px">
            <div class="col-sm-12">
              <h2>Qualitative Results of CAMEOðŸ’ƒ</h2>
            </div>
          </div>

          <div style="font-size: 20px; text-align: center; padding: 1em">
            <a href="https://hyelinnam.github.io/Cameo">Home</a>
          </div>
        </div>
      </div>

      <div class="content-wrap">
        <div class="row post-row">
          <div class="container">
            <div class="content">

              <style>
                .pair-list {
                  display: grid;
                  grid-template-columns: 1fr;
                  gap: 28px;
                }
                .pair {
                  display: grid;
                  grid-template-columns: 1fr 1fr;
                  gap: 16px;
                  align-items: start;
                }
                .vidcard {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  gap: 8px;
                  text-align: center;
                }
                .vidcard img {
                  width: 100%;
                  aspect-ratio: 640 / 427;
                  object-fit: cover;
                  border: 1px solid #eee;
                  border-radius: 10px;
                }
                .vidcard .cap {
                  font-size: 14px;
                  color: #666;
                }
                .vidcard .tag {
                  font-weight: 600;
                }
                @media (max-width: 900px) {
                  .pair { grid-template-columns: 1fr; }
                }
                .prompt-cap {
                    font-size: 14px;
                    color: #444;
                    text-align: center;
                    margin-top: 6px;
                }
              </style>

              <div class="pair-list">

                <!-- Pair 1 -->
                <div class="pair">
                    <figure class="vidcard">
                        <img src="files/vanilla/humo_39.gif" alt="GT fluffy dog" />
                        <figcaption><span class="tag">GT</span></figcaption>
                    </figure>

                    <figure class="vidcard">
                        <img src="files/ours/humo_39.gif" alt="Ours fluffy dog" />
                        <figcaption><span class="tag">Ours</span></figcaption>
                    </figure>
                </div>
                <p class="prompt-cap">A fluffy dog with a joyful expression bounds through a snowy landscape...</p>
                <!-- End Pair 1 -->

                <!-- Pair 2 -->
                <div class="pair">
                    <figure class="vidcard">
                        <img src="files/vanilla/humo_31.gif" alt="GT fluffy dog" />
                        <figcaption><span class="tag">GT</span></figcaption>
                    </figure>

                    <figure class="vidcard">
                        <img src="files/ours/humo_31.gif" alt="Ours fluffy dog" />
                        <figcaption><span class="tag">Ours</span></figcaption>
                    </figure>
                </div>
                <p class="prompt-cap">A fluffy dog with a joyful expression bounds through a snowy landscape...</p>
                <!-- End Pair 2 -->
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
